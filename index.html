<!DOCTYPE html>
<html>
<head>
  <title>NankatsuSC_Recipit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
    }
    #main-container {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
    }
    #slides {
      flex-grow: 1;
      width: 100%;
      max-width: 90vw;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .slide {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      align-items: center;
      justify-content: center;
    }
    .slide img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    #button-container {
      text-align: center;
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.8);
      font-size: 1.5rem;
      width: 100%;
      max-width: 90vw;
    }
  </style>
</head>
<body>
  <div id="main-container">
    <div id="slides">
    </div>
    <div id="button-container">
      <button onclick="showTableOfContents()">もくじ</button>
      <button onclick="prevSlide()">前へ</button>
      <button onclick="nextSlide()">次へ</button>
      <input type="number" id="pageNumber" min="1" max="119">
      <button onclick="jumpToSlide()">ジャンプ</button>
    </div>
  </div>

  <script>
    function updateHeight() {
      const vh = window.innerHeight;
      const buttonHeight = vh * 0.07;  // 7%
      const slideHeight = vh * 0.93;  // 93%

      document.getElementById('main-container').style.height = vh + 'px';
      document.getElementById('button-container').style.height = buttonHeight + 'px';
      document.getElementById('slides').style.height = slideHeight + 'px';
    }

    updateHeight();
    window.addEventListener('resize', updateHeight);

    // その他のJavaScriptコードは変更無し
    // ...

  </script>
</body>
</html>
