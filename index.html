<!DOCTYPE html>
<html>
<head>
  <title>NankatsuSC_Recipit</title>
  <!-- Viewport 設定を追加 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #main-container {
      height: calc(100vh - 50px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #slides {
      width: 90vw;
      height: calc(75vh - 50px);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      margin-bottom: 10px;
    }
    .slide {
      display: none;
      position: absolute;
    }
    .slide img {
      max-width: 90vw;
      max-height: calc(75vh);
      object-fit: contain;
    }
    #button-container {
      text-align: center;
      height: auto;
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.8);
      font-size: 1.5rem;
      margin: 0 5%;
    }
    /* Add margin around each button */
    #button-container button {
      margin: 0 20px;
    }
    #pageNumber {
      font-size: 1.5rem;
      vertical-align: middle;
      margin: 0 20px;  /* Add margin around the input field */
    }
  </style>
</head>
<body>
  <!-- 新しい全体のコンテナを追加 -->
  <div id="main-container">
    <div id="slides">
      <!-- JavaScriptでスライドを動的に生成 -->
    </div>
    <div id="button-container">
      <button onclick="showTableOfContents()">もくじ</button>
      <button onclick="prevSlide()">前へ</button>
      <button onclick="nextSlide()">次へ</button>
      <input type="number" id="pageNumber" min="1" max="119">
      <button onclick="jumpToSlide()">ジャンプ</button>
    </div>
  </div>

<script>
// スライドを動的に生成
const slideContainer = document.getElementById('slides');
for (let i = 0; i <= 118; i++) {
  const fileNameIndex = i + 1;
  const zeroFilled = String(fileNameIndex).padStart(3, '0');
  const slide = document.createElement('div');
  slide.className = 'slide';
  const img = document.createElement('img');
  img.src = `png/NankatsuRecipit_ページ_${zeroFilled}.png`;
  img.alt = `スライド${i}`;
  slide.appendChild(img);
  slideContainer.appendChild(slide);
}

let currentSlide = 0;
const slides = document.querySelectorAll('.slide');

function showSlide(index) {
  slides[currentSlide].style.display = 'none';
  slides[index].style.display = 'block';
  currentSlide = index;
  document.getElementById('pageNumber').value = index;
}

function nextSlide() {
  let nextSlideIndex = (currentSlide + 1) % slides.length;
  showSlide(nextSlideIndex);
}

function prevSlide() {
  let prevSlideIndex = (currentSlide - 1 + slides.length) % slides.length;
  showSlide(prevSlideIndex);
}

function jumpToSlide() {
  const pageNumber = parseInt(document.getElementById('pageNumber').value, 10);
  const index = pageNumber;
  if (index >= 0 && index < slides.length) {
    showSlide(index);
  }
}

function showTableOfContents() {
  showSlide(1);  // もくじに該当する1ページ目にジャンプ
}

// 初期スライドを表示
showSlide(0);

</script>

</body>
</html>
